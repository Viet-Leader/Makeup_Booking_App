<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/assets/style.css"/>
    <link rel="stylesheet" href="/admin/assets/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Booking-Makeup-Admin-staff</title>
</head>
<body>
    <div class="col_1_2">
        <div class="box_1">
            <div class="box_1_1">
                <div class="banner">
                    <h2>
                        Admin panel
                    </h2>
                    <p>Admin user</p>
                </div>
            </div>
            <div class="box_1_2">
                <div class="nav_menu">
                    <ul>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/index.html}"><i class="fa-solid fa-table-columns"></i> Tổng Quan</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/staff.html}"><i class="fa-regular fa-user"></i> Nhân viên</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/branch.html}"><i class="fa-solid fa-store"></i> Chi Nhánh</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/service.html}"><i class="fa-solid fa-server"></i> Dịch Vụ</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/appointment.html}"><i class="fa-solid fa-calendar"></i> Đặt Lịch</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/setting.html}"><i class="fa-solid fa-gear"></i> Cài Đặt</a></div></li>
                    </ul>
                </div>
            </div>
            <div class="box_1_3">
                <button class="btn-logout">
                    <a href="#!">Đăng xuất</a>
                </button>
            </div>
        </div>
        <!--Box 2-->
        <div class="box_2">
            <div class="box_2_1">
                <div class="header_row">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <div class="box_2_2">
                <div class="content">
                    <div class="box_add">
                        <h1>Quản Lý Chi Nhánh</h1>
                        <button class="btn btn-primary" onclick="showForm('branch')"style="width: 144px;">+ Thêm chi nhánh</button>

                    </div>
                </div>
                <div class="content">
                    <div class="branch-container">
                        <table id="branchTable">
                            <thead>
                                <tr>
                                    <th>Tên chi nhánh</th>
                                    <th>Địa chỉ</th>
                                    <th>Số điện thoại</th>
                                    <th>Giờ hoạt động</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                                <tbody>
                                <!-- Dynamically populate branches from the model -->
                                <tr th:each="branch : ${branches}">
                                    <td><strong th:text="${branch.name}"></strong></td>
                                    <td><i class="fas fa-map-marker-alt"></i> <span th:text="${branch.address}"></span></td>
                                    <td><i class="fas fa-phone"></i> <span th:text="${branch.phone}"></span></td>
                                    <td><i class="far fa-clock"></i> <span th:text="${branch.openingHours}"></span> - <span th:text="${branch.closingTime}"></span></td>
                                    <td>
                                        <button class="edit-btn" th:onclick="|editBranch(${branch.branchId})|">Sửa</button>
                                        <button class="delete-btn" th:onclick="|deleteBranch(${branch.branchId})|">Xóa</button>
                                    </td>

                                <tr th:if="${#lists.isEmpty(branches)}">
                                    <td colspan="5">Không có chi nhánh nào để hiển thị.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="formPopup" class="form-popup hidden">
        <h2>Thêm chi nhánh</h2>
        <input type="text" id="branchName" placeholder="Tên chi nhánh">
        <input type="text" id="branchAddress" placeholder="Địa chỉ">
        <input type="text" id="branchPhone" placeholder="Số điện thoại">
        <input type="text" id="branchHours" value="09:00 - 20:00" placeholder="Giờ mở cửa - đóng cửa">
        <button onclick="addBranch()">Lưu</button>
        <button onclick="closeForm()">Đóng</button>
    </div>
    <script src="/admin/js/script.js" defer></script>
</body>
</html>
