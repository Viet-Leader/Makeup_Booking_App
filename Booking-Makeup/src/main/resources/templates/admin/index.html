<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/fragments/head :: head(Booking-Makeup-Admin-index)">
</head>
<body>
<div class="col_1_2">
    <div th:replace="admin/fragments/header :: header"></div>
    <!--Box 2-->
    <div class="box_2">
        <div class="box_2_1">
            <div class="header_row">
                <h1>Admin Dashboard</h1>
            </div>
        </div>
        <div class="box_2_2">
            <div class="content">
                <h1>Trang Tổng Quan</h1>
            </div>
            <div class="content">
                <div class="row_1_4">
                    <div class="col_1_4">
                        <div class="row_1_4_1">
                            <p>Tổng nhân viên</p>
                            <div class="dashboard_icon"> <i class="fa-solid fa-circle-user" style="color: #74C0FC; font-size: 35px;"></i></div>
                        </div>
                        <div class="row_1_4_2">
                            <p th:text="${totalStaff}">0</p>
                        </div>
                    </div>
                    <div class="col_1_4">
                        <div class="row_1_4_1">
                            <p>Tổng chi nhánh</p>
                            <div class="dashboard_icon"> <i class="fa-solid fa-store" style="color: #74C0FC;font-size: 35px;"></i></div>
                        </div>
                        <div class="row_1_4_2">
                            <p th:text="${totalBranches}"></p> <!-- Hiển thị tổng chi nhánh -->
                        </div>
                    </div>
                    <div class="col_1_4">
                        <div class="row_1_4_1">
                            <p>Tổng dịch vụ</p>
                            <div class="dashboard_icon"> <i class="fa-solid fa-server" style="color: #74C0FC;font-size: 35px;"></i></div>
                        </div>
                        <div class="row_1_4_2">
                            <p th:text="${totalServices}"></p> <!-- Hiển thị tổng dịch vụ -->
                        </div>
                    </div>
                    <div class="col_1_4">
                        <div class="row_1_4_1">
                            <p>Lịch hẹn hiện tại</p>
                            <div class="dashboard_icon"> <i class="fa-solid fa-calendar" style="color: #74C0FC;font-size: 35px;"></i></div>
                        </div>
                        <div class="row_1_4_2">
                            <p th:text="${totalAppointments}"></p> <!-- Hiển thị tổng lịch hẹn hiện tại -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="row_1_2">
                    <div class="col_2_1_2">
                        <div class="head_2">
                            <p>Chi nhánh hiện tại</p>
                        </div>
                        <div class="box_branch" th:each="branch : ${branches}">
                            <div class="box_branch_1">
                                <p th:text="${branch.name}">Chi nhánh Quận 1</p> <!-- Giả sử branch có thuộc tính branchName -->
                                <p th:text="${branch.address}">123 Lê Lợi, Q1, TP.HCM</p> <!-- Giả sử branch có thuộc tính address -->
                            </div>
                            <p th:text="${branch.phone}">028-1234-5678</p> <!-- Giả sử branch có thuộc tính phone -->
                        </div>
                    </div>
                    <div class="col_2_1_2">
                        <div class="head_2">
                            <p>Dịch vụ hiện tại</p>
                        </div>
                        <!-- Lặp qua danh sách services -->
                        <div class="box_branch" th:each="service : ${services}">
                            <div class="box_branch_1">
                                <p th:text="${service.name}">Trang điểm dự tiệc</p> <!-- Giả sử service có thuộc tính serviceName -->
                                <p th:text="${service.duration}">60 phút</p> <!-- Giả sử service có thuộc tính duration -->
                            </div>
                            <p th:text="${#numbers.formatInteger(service.price, 0, 'COMMA')} + ' đ'">500.000 đ</p> <!-- Giả sử service có thuộc tính price -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="admin/fragments/footer :: footer"></div>
    </div>
</div>


<script src="/admin/js/script.js" defer></script>
</body>
</html>
