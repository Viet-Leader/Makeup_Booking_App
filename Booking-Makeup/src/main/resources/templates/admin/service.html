<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/assets/style.css"/>
    <link rel="stylesheet" href="/admin/assets/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Booking-Makeup-Admin-staff</title>
</head>
<body>
    <div class="col_1_2">
        <div class="box_1">
            <div class="box_1_1">
                <div class="banner">
                    <h2>
                        Admin panel
                    </h2>
                    <p>Admin user</p>
                </div>
            </div>
            <div class="box_1_2">
                <div class="nav_menu">
                    <ul>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/index.html}"><i class="fa-solid fa-table-columns"></i> Tổng Quan</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/staff.html}"><i class="fa-regular fa-user"></i> Nhân viên</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/branch.html}"><i class="fa-solid fa-store"></i> Chi Nhánh</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/service.html}"><i class="fa-solid fa-server"></i> Dịch Vụ</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/appointment.html}"><i class="fa-solid fa-calendar"></i> Đặt Lịch</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/setting.html}"><i class="fa-solid fa-gear"></i> Cài Đặt</a></div></li>
                    </ul>
                </div>
            </div>
            <div class="box_1_3">
                <button class="btn-logout">
                    <a href="#!">Đăng xuất</a>
                </button>
            </div>
        </div>
        <!--Box 2-->
        <div class="box_2">
            <div class="box_2_1">
                <div class="header_row">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <div class="box_2_2">
                <div class="content">
                    <div class="box_add">
                        <h1>Quản Lý Dịch Vụ</h1>
                        <button class="btn btn-primary" onclick="showForm('service')"style="width: 144px;">+ Thêm dịch vụ</button>
                    </div>
                </div>
                <div class="content">
                    <div class="branch-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tên dịch vụ</th>
                                    <th>Mô tả</th>
                                    <th>Thời gian</th>
                                    <th>Giá</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr th:each="service : ${services}">
                                <td><strong th:text="${service.name}">Tên dịch vụ</strong></td>
                                <td th:text="${service.description}">Mô tả</td>
                                <td><i class="far fa-clock"></i> <span th:text="${service.duration}">Thời gian</span> phút</td>
                                <td th:text="${#numbers.formatDecimal(service.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</td>
                                <td>
                                    <button class="edit-btn" th:onclick="|editService(${service.serviceId})|">Sửa</button>
                                    <button class="delete-btn" th:onclick="|deleteService(${service.serviceId})|">Xóa</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="formPopup" class="form-popup hidden">
        <h2>Thêm Dịch Vụ</h2>
        <input type="text" id="serviceName" placeholder="Tên dịch vụ">
        <input type="text" id="serviceDescription" placeholder="Mô tả">
        <input type="text" id="serviceDuration" placeholder="Thời gian">
        <input type="text" id="servicePrice" placeholder="Giá">
        <button onclick="addservice()">Lưu</button>
        <button onclick="closeForm()">Đóng</button>
    </div>
    <script src="/admin/js/script.js" defer></script>
</body>
</html>
