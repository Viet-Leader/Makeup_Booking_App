<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/fragments/head :: head(Booking-Makeup-Admin-Setting)">
</head>
<body>
    <div class="col_1_2">
        <div th:replace="admin/fragments/header :: header"></div>

        <!--Box 2-->
        <div class="box_2">
            <div class="box_2_1">
                <div class="header_row">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <div class="box_2_2">
                <div class="content">
                    <h1>Cài Đặt Hệ Thống</h1>
                </div>
                <div class="content">
                    <div class="container_setting">
                        <h2>Thông tin salon</h2>
                        <p>Cập nhật thông tin cơ bản về salon của bạn</p>
                        
                        <form>
                            <div class="form-group">
                                <label for="salon-name">Tên salon</label>
                                <input type="text" id="salon-name" placeholder="Beauty Salon" value="Beauty Salon">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Số điện thoại chính</label>
                                    <input type="text" id="phone" placeholder="+84 28 1234 5678" value="84 28 1234 5678">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email liên hệ</label>
                                    <input type="email" id="email" placeholder="contact@beautysalon.com" value="contact@beautysalon.com">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="address">Địa chỉ trụ sở chính</label>
                                    <input type="text" id="address" placeholder="123 Lê Lợi, Quận 1, TP.HCM" value="123 Lê Lợi, Quận 1, TP.HCM">
                                </div>
                                <div class="form-group">
                                    <label for="website">Website</label>
                                    <input type="text" id="website" placeholder="www.beautysalon.com" value="www.beautysalon.com">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:replace="admin/fragments/footer :: footer"></div>
        </div>
    </div>
    <script src="/admin/js/script.js" defer></script>
</body>
</html>
