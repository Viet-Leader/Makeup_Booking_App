<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/assets/style.css"/>
    <link rel="stylesheet" href="/admin/assets/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Booking-Makeup-Admin-staff</title>
</head>
<body>
    <div class="col_1_2">
        <div class="box_1">
            <div class="box_1_1">
                <div class="banner">
                    <h2>
                        Admin panel
                    </h2>
                    <p>Admin user</p>
                </div>
            </div>
            <div class="box_1_2">
                <div class="nav_menu">
                    <ul>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/index.html}"><i class="fa-solid fa-table-columns"></i> Tổng Quan</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/staff.html}"><i class="fa-regular fa-user"></i> Nhân viên</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/branch.html}"><i class="fa-solid fa-store"></i> Chi Nhánh</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/service.html}"><i class="fa-solid fa-server"></i> Dịch Vụ</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/appointment.html}"><i class="fa-solid fa-calendar"></i> Đặt Lịch</a></div></li>
                        <li><div class="box_1_2_1"><a th:href="@{/admin/setting.html}"><i class="fa-solid fa-gear"></i> Cài Đặt</a></div></li>
                    </ul>
                </div>
            </div>
            <div class="box_1_3">
                <button class="btn-logout">
                    <a href="#!">Đăng xuất</a>
                </button>
            </div>
        </div>
        <!--Box 2-->
        <div class="box_2">
            <div class="box_2_1">
                <div class="header_row">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <div class="box_2_2">
                <div class="content">
                    <h1>Cài Đặt Hệ Thống</h1>
                </div>
                <div class="content">
                    <div class="container_setting">
                        <h2>Thông tin salon</h2>
                        <p>Cập nhật thông tin cơ bản về salon của bạn</p>
                        
                        <form>
                            <div class="form-group">
                                <label for="salon-name">Tên salon</label>
                                <input type="text" id="salon-name" placeholder="Beauty Salon" value="Beauty Salon">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Số điện thoại chính</label>
                                    <input type="text" id="phone" placeholder="+84 28 1234 5678" value="84 28 1234 5678">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email liên hệ</label>
                                    <input type="email" id="email" placeholder="contact@beautysalon.com" value="contact@beautysalon.com">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="address">Địa chỉ trụ sở chính</label>
                                    <input type="text" id="address" placeholder="123 Lê Lợi, Quận 1, TP.HCM" value="123 Lê Lợi, Quận 1, TP.HCM">
                                </div>
                                <div class="form-group">
                                    <label for="website">Website</label>
                                    <input type="text" id="website" placeholder="www.beautysalon.com" value="www.beautysalon.com">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/admin/js/script.js" defer></script>
</body>
</html>
