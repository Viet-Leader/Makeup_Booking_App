<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/assets/style.css"/>
    <link rel="stylesheet" href="/admin/assets/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Booking-Makeup-Admin-staff</title>
</head>
<body>
<div class="col_1_2">
    <div class="box_1">
        <div class="box_1_1">
            <div class="banner">
                <h2>Admin panel</h2>
                <p>Admin user</p>
            </div>
        </div>
        <div class="box_1_2">
            <div class="nav_menu">
                <ul>
                    <li>
                        <div class="box_1_2_1"><a th:href="@{/admin/index.html}"><i
                                class="fa-solid fa-table-columns"></i> Tổng Quan</a></div>
                    </li>
                    <li>
                        <div class="box_1_2_1"><a th:href="@{/admin/staff.html}"><i class="fa-regular fa-user"></i> Nhân
                            viên</a></div>
                    </li>
                    <li>
                        <div class="box_1_2_1"><a th:href="@{/admin/branch.html}"><i class="fa-solid fa-store"></i> Chi
                            Nhánh</a></div>
                    </li>
                    <li>
                        <div class="box_1_2_1"><a th:href="@{/admin/service.html}"><i class="fa-solid fa-server"></i>
                            Dịch Vụ</a></div>
                    </li>
                    <li>
                        <div class="box_1_2_1"><a th:href="@{/admin/appointment.html}"><i
                                class="fa-solid fa-calendar"></i> Đặt Lịch</a></div>
                    </li>
                    <li>
                        <div class="box_1_2_1"><a th:href="@{/admin/setting.html}"><i class="fa-solid fa-gear"></i> Cài
                            Đặt</a></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="box_1_3">
            <button class="btn-logout">
                <a href="#!">Đăng xuất</a>
            </button>
        </div>
    </div>
    <!--Box 2-->
    <div class="box_2">
        <div class="box_2_1">
            <div class="header_row">
                <h1>Admin Dashboard</h1>
            </div>
        </div>
        <div class="box_2_2">
            <div class="content">
                <h1>Quản Lý Nhân Viên</h1>
            </div>
            <div class="content">
                <table class="staff-table">
                    <thead>
                    <tr>
                        <th>Nhân viên</th>
                        <th>Vai trò</th>
                        <th>Email</th>
                        <th>Chi nhánh</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Kiểm tra nếu danh sách rỗng -->
                    <tr th:if="${staffList == null or staffList.isEmpty()}">

                    <td colspan="4">Không có nhân viên nào.</td>
                    </tr>
                    <!-- Hiển thị danh sách nhân viên từ cơ sở dữ liệu -->
                    <tr th:each="staff : ${staffList}" th:if="${not #lists.isEmpty(staffList)}">
                        <td><i class="fa-solid fa-circle-user"></i> <span th:text="${staff.user.nameAccount}"></span></td>
                        <td>
                            <span class="role" th:classappend="${staff.user.role}">
    <span th:switch="${staff.user.role}">
        <span th:case="'owner'">Chủ salon</span>
        <span th:case="'branch_manager'">Quản lý</span>
        <span th:case="'receptionist'">Lễ tân</span>
        <span th:case="'makeup_artist'">Nghệ sĩ trang điểm</span>
        <span th:case="*">Không xác định</span>
    </span>
</span>
                        </td>
                        <td th:text="${staff.user.email}"></td>
                        <td th:text="${staff.branch != null ? staff.branch.name : 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/admin/js/script.js" defer></script>
</body>
</html>
