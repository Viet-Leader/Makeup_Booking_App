<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/manager/css/mstyles.css"/>
  <link rel="stylesheet" href="/assets/reset.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <title>Booking-Makeup-Manager-Infor</title>
</head>
<body>
<div class="col_1_2">
  <div class="box_1">
    <div class="box_1_1">
      <div class="banner">
        <h2>
          Manager Panel
        </h2>
        <p>Manager user</p>
      </div>
    </div>
    <div class="box_1_2">
      <div class="nav_menu">
        <ul>
          <li><div class="box_1_2_1"><a href="/manager/index"><i class="fa-solid fa-table-columns"></i> Tổng Quan</a></div></li>
          <li><div class="box_1_2_1"><a href="/manager/staff"><i class="fa-regular fa-user"></i> Nhân viên</a></div></li>
          <li><div class="box_1_2_1"><a href="/manager/appointment"><i class="fa-solid fa-calendar"></i> Đặt Lịch</a></div></li>
          <li><div class="box_1_2_1"><a href="/manager/infor"><i class="fa-solid fa-gear"></i> Thông Tin</a></div></li>
        </ul>
      </div>
    </div>
    <div class="box_1_3">
      <button class="btn-logout">
        <a href="/home">Thoát</a> <!-- Trả về trang /home -->
      </button>
    </div>
  </div>
  <!--Box 2-->
  <div class="box_2">
    <div class="box_2_1">
      <div class="header_row">
        <h1>Manager Dashboard</h1>
      </div>
    </div>
    <div class="box_2_2">
      <div id="title-1-1">
        <h1>Hồ Sơ Cá Nhân</h1>
        <p>Quản lý thông tin cá nhân và thiết lập của bạn</p>
      </div>
      <div class="content-1-1">
        <h2>Thông tin cơ bản</h2>
        <div class="container_setting-1-1">
          <div id="avatar">
            <img th:src="${loggedInAccount.avatar}" alt="Avatar"/>
            <h3 th:text="${loggedInAccount.nameAccount}"></h3>
            <p th:text="${loggedInAccount.email}"></p>
            <p th:text="${loggedInAccount.role}"></p>
          </div>

          <div class="box-info-1">
            <h3>Thông tin cá nhân</h3>
            <p>Cập nhật thông tin cá nhân của bạn</p>

            <form action="/manager/updateAccount" method="post">
              <input type="hidden" name="userId" th:value="${loggedInAccount.userId}">

              <div class="box-if">
                <div class="if-1">
                  <p>Họ Và Tên</p>
                  <input id="ht" type="text" name="nameAccount" th:value="${loggedInAccount.nameAccount}" placeholder="Họ Và Tên" required/>

                  <p>Số Điện Thoại</p>
                  <input id="phone" type="text" name="phone" th:value="${loggedInAccount.phone}" placeholder="0123456789" required/>
                </div>

                <div class="if-1">
                  <p>Email</p>
                  <input id="email" type="email" name="email" th:value="${loggedInAccount.email}" placeholder="Email" readonly/>
                </div>
              </div>

              <div class="box-info-1">
                <div class="i1-1">
                  <p>Địa chỉ</p>
                  <input id="address" type="text" name="address" th:value="${loggedInAccount.address}" placeholder="Địa chỉ" required/>
                </div>
              </div>

              <button id="btn-end" type="submit">Cập nhật thông tin</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/admin/js/script.js" defer></script>
</body>
</html>
