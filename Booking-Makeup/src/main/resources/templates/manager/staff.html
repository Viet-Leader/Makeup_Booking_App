<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/assets/style.css"/>
    <link rel="stylesheet" href="/assets/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Booking-Makeup-Admin-staff</title>
</head>
<body>
<div class="col_1_2">
    <div class="box_1">
        <div class="box_1_1">
            <div class="banner">
                <h2>
                    Manager panel
                </h2>
                <p>Manager user</p>
            </div>
        </div>
        <div class="box_1_2">
            <div class="nav_menu">
                <ul>
                    <li><div class="box_1_2_1"><a href="/manager/index"><i class="fa-solid fa-table-columns"></i> Tổng Quan</a></div></li>
                    <li><div class="box_1_2_1"><a href="/manager/staff"><i class="fa-regular fa-user"></i> Nhân viên</a></div></li>
                    <li><div class="box_1_2_1"><a href="/manager/appointment"><i class="fa-solid fa-calendar"></i> Đặt Lịch</a></div></li>
                    <li><div class="box_1_2_1"><a href="/manager/infor"><i class="fa-solid fa-gear"></i> Thông Tin</a></div></li>
                </ul>
            </div>
        </div>
        <div class="box_1_3">
            <button class="btn-logout">
                <a href="/home">Thoát</a> <!-- Trả về /home -->
            </button>
        </div>
    </div>
    <!--Box 2-->
    <div class="box_2">
        <div class="box_2_1">
            <div class="header_row">
                <h1>Manager Dashboard</h1>
            </div>
        </div>
        <div class="box_2_2">
            <div class="content">
                <h1>Quản Lý Nhân Viên</h1>
            </div>
            <div class="content">
                <table class="staff-table">
                    <thead>
                    <tr>
                        <th>Nhân viên</th>
                        <th>Vai trò</th>
                        <th>Email</th>
                        <th>Chi nhánh</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="staff : ${staffList}">
                        <td><i class="fa-solid fa-circle-user"></i> <span th:text="${staff.nameAccount}"></span></td>
                        <td><span class="role" th:text="${staff.role}"></span></td>
                        <td th:text="${staff.email}"></td>
                        <td th:text="${staff.branch.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/admin/js/script.js" defer></script>
</body>
</html>
