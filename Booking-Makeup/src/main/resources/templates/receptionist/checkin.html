<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Booking-Makeup-Receptionist-staff</title>
</head>
<body>
    <div class="col_1_2check">
        <div class="box_1check">
            <div class="box_1_1">
                <div class="banner">
                    <h2>
                        Receptionist panel
                    </h2>
                    <p>Receptionist user</p>
                </div>
            </div>
            <div class="box_1_2">
                <div class="nav_menu">
                    <ul>
                        <li><div class="box_1_2_1"><a href="home.html"><i class="fa-solid fa-table-columns"></i> Tổng Quan</a></div></li>
                        <li><div class="box_1_2_1"><a href="customer.html"><i class="fa-regular fa-user"></i> Khách Hàng</a></div></li>
                        <li><div class="box_1_2_1"><a href="./checkin.html"><i class="fa-solid fa-store"></i> Check-In</a></div></li>
                        <li><div class="box_1_2_1"><a href="appointment.html"><i class="fa-solid fa-calendar"></i> Đặt Lịch</a></div></li>
                    </ul>
                </div>
            </div>
            <div class="box_1_3">
                <button class="btn-logout">
                    <a href="#!">Đăng xuất</a>
                </button>
            </div>
        </div>
        <!--Box 2-->
        <div class="box_2check">
            <div class="box_2_1">
                <div class="header_row">
                    <h1>Receptionist Dashboard</h1>
                </div>
            </div>
            <div class="box_2_2">
                <div class="contentcheck">
                    <div class="checkin-container">
                        <h2>Check-in</h2>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên khách hàng..." onkeyup="filterAppointments()">
                            <button><i class="fa fa-search"></i></button>
                        </div>
                        <div class="appointment-list" id="appointmentList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let appointments = [
            { name: "Nguyễn Văn A", phone: "0123456789", date: "2025-03-30", time: "10:00" },
            { name: "Trần Thị B", phone: "0987654321", date: "2025-03-30", time: "11:30" },
            { name: "Lê Văn C", phone: "0345678912", date: "2025-03-30", time: "14:00" }
        ];

        function loadAppointments() {
            const list = document.getElementById("appointmentList");
            list.innerHTML = "";
            
            appointments.forEach((appt, index) => {
                let apptDiv = document.createElement("div");
                apptDiv.classList.add("appointment-item");
                apptDiv.innerHTML = `
                    <div class="appt-info">
                        <p><strong>${appt.name}</strong></p>
                        <p>SĐT: ${appt.phone}</p>
                        <p>Ngày: ${appt.date} - Giờ: ${appt.time}</p>
                    </div>
                    <button class="confirm-btn" onclick="confirmCheckIn(${index})">Xác nhận</button>
                `;
                list.appendChild(apptDiv);
            });
        }

        function filterAppointments() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const list = document.getElementById("appointmentList");
            list.innerHTML = "";
            
            appointments.filter(appt => appt.name.toLowerCase().includes(keyword))
                .forEach((appt, index) => {
                    let apptDiv = document.createElement("div");
                    apptDiv.classList.add("appointment-item");
                    apptDiv.innerHTML = `
                        <div class="appt-info">
                            <p><strong>${appt.name}</strong></p>
                            <p>SĐT: ${appt.phone}</p>
                            <p>Ngày: ${appt.date} - Giờ: ${appt.time}</p>
                        </div>
                        <button class="confirm-btn" onclick="confirmCheckIn(${index})">Xác nhận</button>
                    `;
                    list.appendChild(apptDiv);
                });
        }

        function confirmCheckIn(index) {
            alert(`Khách hàng ${appointments[index].name} đã check-in!`);
            appointments.splice(index, 1);
            loadAppointments();
        }

        document.addEventListener("DOMContentLoaded", loadAppointments);
    </script>
</body>
</html>
