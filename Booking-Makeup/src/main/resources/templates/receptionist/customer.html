<!DOCTYPE html>
<html lang="en">
<head th:replace="receptionist/fragments/head :: head(Booking-Makeup-Admin-index)">
<body>
    <div class="col_1_2">
        <div th:replace="receptionist/fragments/header :: header"></div>
        <!--Box 2-->
        <div class="box_2">
            <div class="box_2_1">
                <div class="header_row">
                    <h1>Receptionist Dashboard</h1>
                </div>
            </div>
            <div class="box_2_2">
                <div class="content">
                    <h1>Quản Lý Khách Hàng</h1>
                </div>
                <div class="content">
                    <table class="customer-table">
                        <thead>
                            <tr>
                                <th>Họ và tên</th>
                                <th>Số điện thoại</th>
                                <th>Email</th>
                                <th>Địa Chỉ</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.nameAccount}"></td>  <!-- Name -->
                            <td th:text="${customer.phone}"></td>  <!-- Phone -->
                            <td th:text="${customer.email}"></td>  <!-- Email -->
                            <td th:text="${customer.address}"></td>  <!-- Address -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:replace="receptionist/fragments/footer :: footer"></div>
        </div>
    </div>
    <script src="/admin/js/script.js" defer></script>
</body>
</html>
