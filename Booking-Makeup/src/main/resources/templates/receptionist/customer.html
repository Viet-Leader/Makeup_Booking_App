<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Booking-Makeup-Admin-staff</title>
</head>
<body>
    <div class="col_1_2">
        <div class="box_1">
            <div class="box_1_1">
                <div class="banner">
                    <h2>
                        Receptionist panel
                    </h2>
                    <p>Receptionist user</p>
                </div>
            </div>
            <div class="box_1_2">
                <div class="nav_menu">
                    <ul>
                        <li><div class="box_1_2_1"><a href="home.html"><i class="fa-solid fa-table-columns"></i> Tổng Quan</a></div></li>
                        <li><div class="box_1_2_1"><a href="./customer.html"><i class="fa-regular fa-user"></i> Khách Hàng</a></div></li>
                        <li><div class="box_1_2_1"><a href="checkin.html"><i class="fa-solid fa-store"></i> Check-In</a></div></li>
                        <li><div class="box_1_2_1"><a href="appointment.html"><i class="fa-solid fa-calendar"></i> Đặt Lịch</a></div></li>
                    </ul>
                </div>
            </div>
            <div class="box_1_3">
                <button class="btn-logout">
                    <a href="#!">Đăng xuất</a>
                </button>
            </div>
        </div>
        <!--Box 2-->
        <div class="box_2">
            <div class="box_2_1">
                <div class="header_row">
                    <h1>Receptionist Dashboard</h1>
                </div>
            </div>
            <div class="box_2_2">
                <div class="content">
                    <h1>Quản Lý Khách Hàng</h1>
                </div>
                <div class="content">
                    <table class="customer-table">
                        <thead>
                            <tr>
                                <th>Họ và tên</th>
                                <th>Số điện thoại</th>
                                <th>Email</th>
                                <th>Địa Chỉ</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.account.nameAccount}"></td>
                            <td th:text="${customer.account.phone}"></td>
                            <td th:text="${customer.account.email}"></td>
                            <td th:text="${customer.account.address}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
